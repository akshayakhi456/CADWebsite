<ng-template #bannerUrl>
  <h4 mat-title-header>Add Banner</h4>
  <mat-dialog-content>
    <button mat-flat-button color="accent" type="button" (click)="imageClickable()">Upload
      Image</button>
    <input id="filepaths" (change)="imageUpload($event)" accept=".jpg, .png, .jpeg" class="visually-hidden" type="file"
      value="upload File" style="width: 100%;" />
    @if (imgViewer) {
    <div class="img-viewer">
      <img id="imgviewer" [src]="imgViewer" width="300" height="300" style="width: 100%;" />
    </div>
    }
    @else {
    <div class="empty-img"></div>
    }
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button type="button" class="btn btn-primary" (click)="uploadImage()">Submit</button>
  </mat-dialog-actions>
</ng-template>
<div class="container">
  <div class="row">
    <div class="text-center">
      <button class="btn btn-secondary" (click)="openModal()">Add Banner</button>
    </div>
  </div>
  @for(item of data; track item) {
  <div class="row mt-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="d-flex flex-column">
        <img [src]="item.image" alt="" height="300px" width="100%">
        <hr />
      </div>
    </div>
    <div class="col-sm-2">
      <button class="btn btn-danger" (click)="removeBanner(item.id)">Remove Banner</button>
    </div>
  </div>
  }
</div>
